{% extends 'base.html' %}
{% load static %}
{% block style %}
  <link rel="stylesheet" href="{% static 'css/notice.css' %}">
{% endblock style %}
{% block contents %}
  <div class="container">

    {% if user.id == 2 %}
      <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-end mb-1">
          <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'notice:notice_list' %}'">목록으로</button>
          <button type="button" class="btn btn-outline-warning" onclick="location.href='{% url 'notice:notice_update' notice.id%}'">수정하기</button>
          <button type="button" class="btn btn-outline-danger" onclick="location.href='{% url 'notice:notice_delete' notice.id%}'">삭제하기</button>
        </div>
      </div>
    {% else %}
      <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-end mb-1">
          <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'notice:notice_list' %}'">목록으로</button>
        </div>
      </div>
    {% endif %}

    <div class="row mt-3">
      <div class="col-12">
        <h3 class="border-bottom pb-2">
          <!-- 제목 -->
          {{notice.title}}
        </h3>
      </div>

      <div class="col-12">
        <!-- 이미지 보여주기 -->
        {% if notice.image %}
          <img src="{{notice.image.url}}" alt="" class="mx-auto d-block" style="width:700px; height:500px">
        {% endif %}
      </div>
      <div class="col-12">
        <!-- 내용 -->
        <p>
          {{ notice.contents|linebreaks }}
        </p>
        <hr>
      </div>
    </div>
  </div>
  <input type="image" class="scroll_up" src="{% static 'img/scroll_up.png' %}" onclick="javascript:window.scrollTo(0,0)" alt="맨위로" width="30px" height="30px"/>

{% endblock contents %}
